<script>
    class BrowserHistoryOptions {
        timestamp;
        functionName;
        functionArguments;
        params;
        hash;

        constructor() {
            this.timestamp = (new Date()).getTime();
            this.functionName = "";
            this.functionArguments = [];
            this.params = {};
            this.hash = '';
        }

        static of() {
            return new BrowserHistoryOptions();
        }

        get state() {
            return {
                timestamp: this.timestamp,
                functionName: this.functionName,
                functionArguments: this.functionArguments
            }
        }

        withFunctionName(functionName) {
            this.functionName = functionName;
            return this;
        }

        withFunctionArguments(...functionArguments) {
            this.functionArguments = functionArguments;
            return this;
        }

        withParams(params) {
            this.params = params;
            return this;
        }

        withHash(hash) {
            this.hash = hash;
            return this;
        }

        static get Url() {
            return {
                HOME: "home",
                SUPPLIERS: "suppliers",
                SUPPLIER_ADD: "supplier-add",
                SUPPLIER_EDIT: "supplier-edit",
                PROFILE_UPDATE: "profile-update",
                SETTINGS: "settings",
                ITEMS: "items",
                ITEM_ADD: "item-add",
                ITEM_EDIT: "item-edit",
                INVOICES: "invoices",
                INVOICE_ADD: "invoice-add",
                INVOICE_EDIT: "invoice-edit",
            }
        }
    }
</script>
