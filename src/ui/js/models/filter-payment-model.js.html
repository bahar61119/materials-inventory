<script>

        supplier;
        invoice;
        dateType;
        fromDate;
        toDate;

        constructor() {
            this.supplier = '';
            this.invoice = '';
            this.dateType = '';
            this.fromDate = '';
            this.toDate = '';
            this.paymentStatus = '';
        }

        static of() {
            return new FilterInvoice();
        }

        static from(filterData) {
            return Object.assign(new FilterInvoice, filterData);
        }
    }
</script>
