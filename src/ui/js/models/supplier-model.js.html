<script>
    class Supplier {
        supplierId;
        supplierName;
        supplierType;
        supplierCompany;
        supplierDesignation;
        supplierContactNumber;
        supplierEmail;
        supplierAddress;

        constructor() {
            this.supplierId = '';
            this.supplierName = '';
            this.supplierType = '';
            this.supplierCompany = '';
            this.supplierDesignation = '';
            this.supplierContactNumber = '';
            this.supplierEmail = '';
            this.supplierAddress = '';
        }

        static of() {
            return new Supplier();
        }

        withSupplierId(supplierId) {
            this.supplierId = supplierId;
            return this;
        }
        withSupplierName(supplierName) {
            this.supplierName = supplierName;
            return this;
        }
        withSupplierType(supplierType) {
            this.supplierType = supplierType;
            return this;
        }
        withSupplierCompany(supplierCompany) {
            this.supplierCompany = supplierCompany;
            return this;
        }
        withSupplierDesignation(supplierDesignation) {
            this.supplierDesignation = supplierDesignation;
            return this;
        }
        withSupplierContactNumber(supplierContactNumber) {
            this.supplierContactNumber = supplierContactNumber;
            return this;
        }
        withSupplierEmail(supplierEmail) {
            this.supplierEmail = supplierEmail;
            return this;
        }
        withSupplierAddress(supplierAddress) {
            this.supplierAddress = supplierAddress;
            return this;
        }
    }
</script>
