<script>
    class Invoice {
        invoiceId;
        invoiceName;
        invoiceReferenceNumber;
        invoiceSupplier;
        invoiceCurrency;
        invoiceAmount;
        invoiceIssueDate;
        invoiceReceivedDate;
        invoiceDescription;
        invoiceFile;
        latestUpdateByUser;
        latestUpdateTime;

        constructor() {
            this.invoiceId = '';
            this.invoiceName = '';
            this.invoiceReferenceNumber = '';
            this.invoiceSupplier = '';
            this.invoiceCurrency = '';
            this.invoiceAmount = 0;
            this.invoiceIssueDate = '';
            this.invoiceReceivedDate = '';
            this.invoiceDescription = '';
            this.invoiceFile = '';
            this.latestUpdateByUser = '';
            this.latestUpdateTime = '';
        }

        static of() {
            return new Invoice();
        }

        static from(invoiceData) {
            return Object.assign(new Invoice, invoiceData);
        }

        withInvoiceId(invoiceId) {
            this.invoiceId = invoiceId;
            return this;
        }

        withInvoiceName(invoiceName) {
            this.invoiceName = invoiceName;
            return this;
        }

        withInvoiceReferenceNumber(invoiceReferenceNumber) {
            this.invoiceReferenceNumber = invoiceReferenceNumber;
            return this;
        }

        withInvoiceSupplier(invoiceSupplier) {
            this.invoiceSupplier = invoiceSupplier;
            return this;
        }

        withInvoiceCurrency(invoiceCurrency) {
            this.invoiceCurrency = invoiceCurrency;
            return this;
        }

        withInvoiceAmount(invoiceAmount) {
            this.invoiceAmount = invoiceAmount;
            return this;
        }

        withInvoiceIssueDate(invoiceIssueDate) {
            this.invoiceIssueDate = invoiceIssueDate;
            return this;
        }

        withInvoiceReceivedDate(invoiceReceivedDate) {
            this.invoiceReceivedDate = invoiceReceivedDate;
            return this;
        }

        withInvoiceDescription(invoiceDescription) {
            this.invoiceDescription = invoiceDescription;
            return this;
        }

        withInvoiceFile(invoiceFile) {
            this.invoiceFile = invoiceFile;
            return this;
        }

        withLatestUpdateByUser(latestUpdateByUser) {
            this.latestUpdateByUser = latestUpdateByUser;
            return this;
        }

        withLatestUpdateTime(latestUpdateTime) {
            this.latestUpdateTime = latestUpdateTime;
            return this;
        }
    }
</script>
