<script>
    class ProfileService {
        static updateProfile(user) {
            API.updateProfile(
                user,
                dataReturned => {
                    NavbarViewService.loadNavbarView();
                    Alert.show(
                        AlertOptions.of()
                            .withTitle("Profile Update")
                            .withMessage("Profile successfully updated")
                            .withType(AlertOptions.Type.SUCCESS)
                    );
                },
                error => {
                    console.error(error);
                    Alert.show(
                        AlertOptions.of()
                            .withTitle("Profile Update Error")
                            .withMessage(error.message)
                            .withType(AlertOptions.Type.DANGER)
                    );
                }
            );
        }

        static deleteProfile() {
            API.deleteProfile(
                dataReturned => {
                    NavbarViewService.loadNavbarView();
                    ProfileViewService.loadUpdateProfile();
                    Alert.show(
                        AlertOptions.of()
                            .withTitle("Profile Delete")
                            .withMessage("Profile successfully deleted")
                            .withType(AlertOptions.Type.SUCCESS)
                    );
                },
                error => {
                    console.error(error);
                    Alert.show(
                        AlertOptions.of()
                            .withTitle("Profile Delete Error")
                            .withMessage(error.message)
                            .withType(AlertOptions.Type.DANGER)
                    );
                }
            );
        }
    }
</script>
