<script>
    class EventHandlerService {
        static inputEventHandler() {
            $(`#${ElementId.Main.APP}`).bind("input", EventHandlerService.#inputEvents);
        }

        static clickEventHandler() {
            $(`#${ElementId.Main.APP}`).bind("click", EventHandlerService.#clickEvents);
        }

        static #clickEvents(event) {
            SupplierEventHandlerService.clickEventHandler(event);
            ProfileEventHandlerService.clickEventHandler(event);
            SettingsEventHandlerService.clickEventHandler(event);
        }

        static #inputEvents(event) {
            SupplierEventHandlerService.inputEventHandler(event);
            ProfileEventHandlerService.inputEventHandler(event);
            ItemsEventHandlerService.inputEventHandler(event);
        }
    }
</script>
