<br/>
<div class="row">
  <div class="col-md-10 form-group">
    <input type="text" class="form-control" id="payment-list-search" placeholder="Search Here ...">
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-outline-primary btn-block" id="add-payment-button">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>

      </svg>
      Add Payment
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">S/N</th>
        <th scope="col">ID</th>
        <th scope="col">Invoice</th>
        <th scope="col">Supplier</th>
        <th scope="col">Payment Method</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
        <th scope="col">Payment Due Date</th>
        <th scope="col">Payment Date</th>
        <th scope="col">Description</th>
        <th scope="col">File</th>
        <th scope="col">Update By</th>
        <th hidden scope="col">Update Time</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="payment-list-table"></tbody>
  </table>
</div>


<template id="payment-list-row-template">
   <tr>
      <th class="serialNumber" scope="row"></th>
      <th class="paymentId"></th>
      <td class="paymentInvoice"></td>
      <td class="paymentSupplier"></td>
      <td class="paymentMethod"></td>
      <td class="paymentAmount"></td>
      <td class="paymentStatus"></td>
      <td class="paymentDueDate"></td>
      <td class="paymentDate"></td>
      <td class="paymentDescription"></td>
      <td class="paymentFile"></td>
      <td class="latestUpdateByUser"></td>
      <td hidden class="latestUpdateTime"></td>
      <td>
        <button type="button" class="btn btn-outline-primary btn-sm btn-block payment-edit-button" tabindex="0" data-toggle="tooltip" data-placement="right"  title="Edit Payment">

          </svg>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger btn-sm btn-block payment-delete-button" tabindex="0" data-toggle="tooltip" data-placement="right"  title="Delete Payment">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>

        </button>
      </td>
    </tr>
</template>
