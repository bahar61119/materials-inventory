<p class="h1 text-center">Material Orders</p>
<br/>
<form>
    <div class="row">
        <div class="col-md-4 offset-md-4 input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="filter-home-supplier">Supplier</label>
            </div>
            <select class="custom-select" id="filter-home-supplier">
                <option selected value="all">All</option>
                <? for(const supplierIndex in data.suppliers) { ?>
                <option 
                <? if(data.suppliers[supplierIndex].supplierId === data.filter.supplier ) { ?>
                    selected
                <? } ?>
                value = <?= data.suppliers[supplierIndex].supplierId ?>>
                    <?= data.suppliers[supplierIndex].supplierName+" ("+data.suppliers[supplierIndex].supplierId+")" ?>
                </option>
            <? } ?>
            </select>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="border border-info">
        <div class="table-responsive">
          <table class="table table-hover">
            <tbody id="supplier-summary-table">
              <tr class="text-nowrap">
                <td class="h6">Total Invoices Amount: </td>
                <td class="h6 text-right"><?= data.dashboard.totalInvoiceAmount ?></td>
                <td class="h6 text-center">|</td>
                <td class="h6">Total Paid Amount: </td>
                <td class="h6 text-right"><?= data.dashboard.totalPaidAmount ?></td>
                <td class="h6 text-center">|</td>
                <td scope="row" class="h6">Total Payable: </td>
                <td class="h6 text-right text-danger"><?= data.dashboard.totalPayable ?></td>
                <td class="h6 text-center">|</td>
                <td class="h6">Total Receivable: </td>
                <td class="h6 text-right text-success"><?= data.dashboard.totalReceivable ?></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
<br/>
<div class="container-fluid">
    <p class="h4 text-center">Deliveries</p>
    <div class="row">
        <canvas id="home-entry-dashboard-chart" height="50" data-entry-dashboard-data=<?= JSON.stringify(data.dashboard.entriesByDeliveryStatus)?>></canvas>
    </div>
    
    <p class="h4 text-center">Payments</p>
    <div class="row">
        <canvas id="home-payments-dashboard-chart" height="50" data-payments-dashboard-data=<?= JSON.stringify(data.dashboard.amountByPaymentStatus)?>></canvas>
    </div>
</div>
<br/>
