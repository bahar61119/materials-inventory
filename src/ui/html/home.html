<p class="h1 text-center">Material Orders</p>
<br/>
<form>
    <div class="row">
      <div class="col-md-3 input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="filter-home-supplier">Supplier</label>
        </div>
        <select class="custom-select" id="filter-home-supplier">
          <option selected value="all">All</option>
          <? for(const supplierIndex in data.suppliers) { ?>
            <option 
            <? if(data.suppliers[supplierIndex].supplierId === data.filter.supplier ) { ?>
                selected
            <? } ?>
            value = <?= data.suppliers[supplierIndex].supplierId ?>>
              <?= data.suppliers[supplierIndex].supplierName+" ("+data.suppliers[supplierIndex].supplierId+")" ?>
            </option>
        <? } ?>
        </select>
      </div>
      <div class="col-md-7 input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="filter-home-from-date">From</label>
        </div>
        <input type="date" class="form-control" id="filter-home-from-date" 
        <? if(data.filter.fromDate) { ?>
            value=<?= data.filter.fromDate ?> 
        <? } ?>
        placeholder="Select Date">
        <div class="input-group-prepend">
          <label class="input-group-text" for="filter-home-to-date">To</label>
        </div>
        <input type="date" class="form-control" id="filter-home-to-date" 
        <? if(data.filter.toDate) { ?>
            value=<?= data.filter.toDate ?> 
        <? } ?>
        placeholder="Select Date">
      </div>
      <div class="col-md-2 input-group mb-3">
        <div class="btn-group btn-block" role="group">
          <button type="button" class="btn btn-outline-info" id="filter-home-button">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
            </svg>
            Filter
          </button>
          <button type="reset" class="btn btn-outline-secondary" id="filter-home-clear-button">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
            </svg>
            Clear
          </button>
        </div>
      </div>
    </div>
</form>
<div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="border border-info">
        <div class="table-responsive">
          <table class="table table-hover">
            <tbody id="supplier-summary-table">
              <tr class="text-nowrap">
                <td class="h6">Total Invoices Amount: </td>
                <td class="h6 text-right"><?= data.dashboard.totalInvoiceAmount ?></td>
                <td class="h6 text-center">|</td>
                <td class="h6">Total Paid Amount: </td>
                <td class="h6 text-right"><?= data.dashboard.totalPaidAmount ?></td>
                <td class="h6 text-center">|</td>
                <td scope="row" class="h6">Total Payable: </td>
                <td class="h6 text-right text-danger"><?= data.dashboard.totalPayable ?></td>
                <td class="h6 text-center">|</td>
                <td class="h6">Total Receivable: </td>
                <td class="h6 text-right text-success"><?= data.dashboard.totalReceivable ?></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
<br/>
<div class="container-fluid">
    <p class="h4 text-center">Deliveries</p>
    <div class="row">
        <canvas id="home-entry-dashboard-chart" height="50" data-entry-dashboard-data=<?= JSON.stringify(data.dashboard.entriesByDeliveryStatus)?>></canvas>
    </div>
    
    <p class="h4 text-center">Payments</p>
    <div class="row">
        <canvas id="home-payments-dashboard-chart" height="50" data-payments-dashboard-data=<?= JSON.stringify(data.dashboard.amountByPaymentStatus)?>></canvas>
    </div>
</div>
