<h2 class="text-center">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-truck" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
  </svg>
  Deliveries
</h2>
<br/>
<form>
  <div class="row">
    <div class="col input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="filter-entry-supplier">Supplier</label>
      </div>
      <select class="custom-select" id="filter-entry-supplier">
        <option selected value="all">All</option>
        <? for(const supplierIndex in data.suppliers) { ?>
          <option value = <?= data.suppliers[supplierIndex].supplierId ?>>
            <?= data.suppliers[supplierIndex].supplierName+" ("+data.suppliers[supplierIndex].supplierId+")" ?>
          </option>
      <? } ?>
      </select>
    </div>
    <div class="col input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="filter-entry-invoice">Invoice</label>
      </div>
      <select class="custom-select" id="filter-entry-invoice">
        <option selected value="all">All</option>
        <? for(const invoiceIndex in data.invoices) { ?>
          <option value = <?= data.invoices[invoiceIndex].invoiceId ?>>
            <?= data.invoices[invoiceIndex].invoiceName+" ("+data.invoices[invoiceIndex].invoiceId+")" ?>
          </option>
      <? } ?>
      </select>
    </div>
    <div class="col input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="filter-entry-item">Item</label>
      </div>
      <select class="custom-select" id="filter-entry-item">
        <option selected value="all">All</option>
        <? for(const itemIndex in data.items) { ?>
          <option value = <?= data.items[itemIndex].itemId ?>>
            <?= data.items[itemIndex].itemName+" ("+data.items[itemIndex].itemId+")" ?>
          </option>
      <? } ?>
      </select>
    </div>
    <div class="col-md-2 input-group mb-3">
      <div class="btn-group btn-block" role="group">
        <button type="button" class="btn btn-outline-info" id="filter-entry-button">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
          </svg>
          Filter
        </button>
        <button type="reset" class="btn btn-outline-secondary" id="filter-entry-clear-button">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
          </svg>
          Clear
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="filter-entry-status">Status</label>
      </div>
      <select class="custom-select" id="filter-entry-status">
        <option selected value="all">All</option>
        <? for(const statusIndex in data.productStatusList) { ?>
          <option value = <?= data.productStatusList[statusIndex] ?>>
            <?= data.productStatusList[statusIndex] ?>
          </option>
      <? } ?>
      </select>
    </div>
    <div class="col-md-7 input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="filter-entry-date-type">Date Type</label>
      </div>
      <select class="custom-select" id="filter-entry-date-type">
        <option selected value="all">All</option>
        <option value="entryExpectedDeliveryDate">Expected Delivery Date</option>
        <option value="entryDeliveryDate">Delivery Date</option>
      </select>
      <div class="input-group-prepend">
        <label class="input-group-text" for="filter-entry-from-date">From</label>
      </div>
      <input type="date" class="form-control" id="filter-entry-from-date" placeholder="Select Date">
      <div class="input-group-prepend">
        <label class="input-group-text" for="filter-entry-to-date">To</label>
      </div>
      <input type="date" class="form-control" id="filter-entry-to-date" placeholder="Select Date">
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 form-group">
      <input type="text" class="form-control" id="entry-list-search" placeholder="Search Here ...">
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-outline-primary btn-block" id="add-entry-button">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Add Entry
      </button>
    </div>
  </div>
</form>

<div class="table-responsive">
  <table id="data-table" class="table table-bordered table-hover">
    <thead>
      <tr class="text-nowrap table-info">
        <th scope="col">S/N</th>
        <th scope="col">ID</th>
        <th scope="col">Item</th>
        <th scope="col">Item Name</th>
        <th scope="col">Invoice</th>
        <th scope="col">Invoice Name</th>
        <th scope="col">Supplier</th>
        <th scope="col">Supplier Name</th>
        <th scope="col">Unit</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
        <th scope="col">Expected Delivery Date</th>
        <th scope="col">Delivery Date</th>
        <th scope="col">Description</th>
        <th scope="col">Update By</th>
        <th scope="col">Update Time</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="entry-list-table"></tbody>
  </table>
</div>

      <td class="entryStatus"></td>
