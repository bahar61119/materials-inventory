<form class="container edit-item-form novalidate">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">
                <? if(data.isEdit) { ?>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                <? } else { ?>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    Add Item
                <? } ?>
            </h1>
            <hr/>

            <? if(data.isEdit) { ?>
            <div class="form-group">
                <label for="item-id" class="control-label h5">Item ID</label>
                <input type="text" class="form-control" disabled id="item-id" value=<?= data.item.itemId ?> >
            </div>
            <? } ?>
            <div class="form-group required">
                <label for="item-name" class="control-label h5">Item Name</label>
                <input type="text" class="form-control" id="item-name" required value=<?= data.item.itemName ?> >
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid item name.
                </div>
            </div>
            
            <div class="form-group required">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <label for="item-type" class="control-label h5">Item Type</label>
                    </div>
                    <div class="col-6 text-right">
                        <? if (data.itemTypes.length !== 0) { ?>
                        <span class="h5 text-info" data-toggle="tooltip" data-placement="right"  title="Add Item Types From Settings">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>

                            </svg>
                        </span>
                        <? } ?>
                        <? if (data.itemTypes.length === 0) { ?>
                        <span class="h5 text-danger" data-toggle="tooltip" data-placement="right"  title="No item types found. Please add item types from settings.">
                            <svg width="1.0625em" height="1em" viewBox="0 0 17 16" class="bi bi-exclamation-triangle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M7.938 2.016a.146.146 0 0 0-.054.057L1.027 13.74a.176.176 0 0 0-.002.183c.016.03.037.05.054.06.015.01.034.017.066.017h13.713a.12.12 0 0 0 .066-.017.163.163 0 0 0 .055-.06.176.176 0 0 0-.003-.183L8.12 2.073a.146.146 0 0 0-.054-.057A.13.13 0 0 0 8.002 2a.13.13 0 0 0-.064.016zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                              </svg>
                        </span>
                        <? } ?>
                    </div>
                </div>
                <!-- <input type="text" class="form-control" id="item-type" required value=<?= data.item.itemType ?> > -->
                <select class="form-control" id="item-type" required>
                    <option disabled selected label=" "></option>
                    <? for(const typeIndex in data.itemTypes) { ?>
                        <option
                            <? if(data.itemTypes[typeIndex] === data.item.itemType ) { ?>
                                selected
                            <? } ?>
                        ><?= data.itemTypes[typeIndex] ?></option>
                    <? } ?>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid item type.
                </div>
            </div>
            
            <div class="form-group required">
                <label for="item-unit-of-measure" class="control-label h5">Unit Of Measure</label>
                <input type="text" class="form-control" id="item-unit-of-measure" required value=<?= data.item.itemUnitOfMeasure ?> >
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid item unit of measure.
                </div>
            </div>
            
            <div class="form-group required">
                <label for="item-description" class="control-label h5">Description</label>
                <input type="text" class="form-control" id="item-description" required value=<?= data.item.itemDescription ?> >
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid item description.
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success btn-block btn-lg" id="update-item-button" data-is-edit=<?= data.isEdit ?> >Update</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-danger btn-block btn-lg" id="cancel-update-item-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
  
</form>
