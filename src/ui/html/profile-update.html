<form class="container profile-update-form novalidate">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                Profile Update
            </h1>
            <hr/>
            <div class="form-group required">
                <label for="user-first-name" class="control-label h5">First Name</label>
                <input type="text" class="form-control" id="user-first-name" required value=<?= data.user.firstName ?> >
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid first name.
                </div>
            </div>
            
            <div class="form-group required">
                <label for="user-last-name" class="control-label h5">Last Name</label>
                <input type="text" class="form-control" id="user-last-name" required value=<?= data.user.lastName ?> >
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid last name.
                </div>
            </div>

            <div class="form-group">
                <div class="row justify-content-between">
                    <div class="col-10">
                        <label for="user-currency" class="control-label h5">Default Currency</label>
                    </div>
                    <div class="col-2 text-right">
                        <? if (data.currencies.length !== 0) { ?>
                        <span class="h5 text-info" data-toggle="tooltip" data-placement="right"  title="Add a default currency. If you don't find your currency here, add your currency from settings later and update default currency from here.">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                                <circle cx="8" cy="4.5" r="1"/>
                            </svg>
                        </span>
                        <? } ?>
                        <? if (data.currencies.length === 0) { ?>
                        <span class="h5 text-danger" data-toggle="tooltip" data-placement="right"  title="No currencies found. If you don't find your currency here, add your currency from settings later and update default currency from here.">
                            <svg width="1.0625em" height="1em" viewBox="0 0 17 16" class="bi bi-exclamation-triangle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M7.938 2.016a.146.146 0 0 0-.054.057L1.027 13.74a.176.176 0 0 0-.002.183c.016.03.037.05.054.06.015.01.034.017.066.017h13.713a.12.12 0 0 0 .066-.017.163.163 0 0 0 .055-.06.176.176 0 0 0-.003-.183L8.12 2.073a.146.146 0 0 0-.054-.057A.13.13 0 0 0 8.002 2a.13.13 0 0 0-.064.016zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                              </svg>
                        </span>
                        <? } ?>
                    </div>
                </div>
                <select class="form-control" id="user-currency">
                    <option selected label=" "></option>
                    <? for(const currencyIndex in data.currencies) { ?>
                        <option
                            <? if(data.currencies[currencyIndex] === data.user.currency ) { ?>
                                selected
                            <? } ?>
                        value = <?= data.currencies[currencyIndex] ?>
                        ><?= data.currencies[currencyIndex] ?></option>
                    <? } ?>
                </select>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid currency.
                </div>
            </div>
            
            <div class="form-group required">
                <label for="user-email" class="control-label h5">Email</label>
                <input type="email" class="form-control" id="user-email"
                <? if(data.showSettings === true) { ?> 
                disabled 
                <? } ?>
                required value=<?= data.user.email ?> >
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success btn-block btn-lg" id="update-profile-button" data-user-uuid=<?= data.user.uuid ?> >Update</button>
                </div>
                <? if(data.showSettings == false) { ?>
                <div class="col">
                    <button type="button" class="btn btn-outline-danger btn-block btn-lg" id="delete-profile-button">Delete</button>
                </div>
                <? } ?>
            </div>
        </div>
    </div>
</form>
