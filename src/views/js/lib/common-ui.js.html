<script>
    class Spinner {
        static view(flag) {
            if(flag) {
                $(".spinner-grow").removeClass('d-none')
            } else {
                $(".spinner-grow").addClass('d-none')
            }
        } 

        static show() {
            Spinner.view(true);
        }

        static hide() {
            Spinner.view(false);
        }
    }

    class Alert {
        static #setAlert() {
            let alert = document.getElementById(ElementId.Component.ALERT);
            let template = document.getElementById(ElementId.Component.ALERT_TEMPLATE).content;
            alert.innerHTML = "";
            alert.appendChild(template.cloneNode(true));
        }

        static show(message = "") {
            Alert.#setAlert();
            $(`#${ElementId.Component.ALERT_MESSAGE}`).text(message);
        }

        static hide() {
            $(`#${ElementId.Component.ALERT}`).empty();
        }
    }

    class ConfirmationModal {
        static #setOptions(options) {
            $("#confirmation-modal-title").text(options.title);
            $("#confirmation-modal-message").text(options.message);
            $("#confirmation-modal-button").data("callback", options.callback);
            $("#confirmation-modal-button").addClass(`btn-${options.type}`);
        }

        static #clearOptions() {
            $("#confirmation-modal-title").text("");
            $("#confirmation-modal-message").text("");
            $("#confirmation-modal-button").data("callback", ()=>{});
            $("#confirmation-modal-button").removeClass (function (index, className) {
                return (className.match (/\bbtn-\S+/g) || []).join(' ');
            });
        }

        static show(options) {
            ConfirmationModal.#setOptions(options);
            $("#confirmation-modal").modal('show');
        }

        static hide() {
            ConfirmationModal.#clearOptions();
            $("#confirmation-modal").modal('hide');
        }

        static #callback() {
            $("#confirmation-modal-button").data().callback();
        }

        static confirm() {
            ConfirmationModal.#callback();
            ConfirmationModal.hide();
        }
    }
</script>
