<script>
    class DataManipulation {
        static filterData(searchText, dataList) {
            searchText = searchText.toString().toLowerCase().trim();
            let searchWords = searchText.split(/\s+/);
            const fieldList = (dataList && dataList.length>0)? Object.keys(dataList[0]): [];
            return dataList.filter(data => {
                return searchWords.every(word => {
                    return fieldList.some(field => {
                        return data[field].toString().toLowerCase().indexOf(word) !== -1;
                    });
                });
            });
        }
    }
</script>
